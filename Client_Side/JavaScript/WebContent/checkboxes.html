<html>
<head>
<title>Selection with jQuery</title>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
<!--
// == Checkbox selection functions ==

function selectAll(formId) {
	$("form#" + formId + " input:checkbox").attr('checked', true);
}

function deselectAll(formId) {
	$("form#" + formId + " input:checkbox").attr('checked', false);
}

function submitIfSelected(formId) {
	var checked = $("form#" + formId + " input:checkbox:checked").length;
	if (checked > 0) {
		return true;
	} else {
		alert("Please select at least one transaction first");
		return false;
	}
}
//-->
</script>
</head>

<body>
<h2>Selection with jQuery</h2>
<form name="cartForm" id="cartForm" onSubmit="return submitIfSelected()">
<table width="1000" cellpadding="0" cellspacing="0" border="0" align="center" bgcolor="#ffffff">
    <tr>
        <td align="center" valign="top">
            <table align="left" cellpadding="0" cellspacing="0" border="0">
                <!-- Messes up form in DOM:

					<tr>
						<td colspan="2" align="left" valign="top">
							<table class="data" align="left" cellpadding="5" cellspacing="1" border="1">
								<thead>
									<tr>
										<th align="left" valign="top">
											Select<br/>
											<a href="#" onclick="selectAll('cartForm')">Select All</a> |
											<a href="#" onclick="deselectAll('cartForm')">Deselect All</a>
										</th>
										<th align="center" valign="top" class="smalltxt">Data</th>
									</tr>
								</thead>

								</tbody>

</body>
</html>
