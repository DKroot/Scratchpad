<html>
  <head>
    <title>Demo of "undefined" vs "null" in JavaScript</title>
  </head>
  <body>
  <script language="JavaScript">
  <!-- Hide
  
  // create a variable
  var UndefinedVar;
  var NullVar = null;
  
  document.write("<p><b>UndefinedVar == undefined ?</b> ");
  document.writeln((UndefinedVar == undefined) ? 'True!' : 'False!');

  document.write("<p><b>UndefinedVar === undefined ?</b> ");
  document.writeln((UndefinedVar === undefined) ? 'True!' : 'False!');

  document.write("<p><b>UndefinedVar == null ?</b> ");
  document.writeln((UndefinedVar == null) ? 'True!' : 'False!');

  document.write("<p><b>UndefinedVar === null ?</b> ");
  document.writeln((UndefinedVar === null) ? 'True!' : 'False!');
 
  document.write("<p><b>NullVar == undefined ?</b> ");
  document.writeln((NullVar == undefined) ? 'True!' : 'False!');

  document.write("<p><b>NullVar === undefined ?</b> ");
  document.writeln((NullVar === undefined) ? 'True!' : 'False!');

  document.write("<p><b>NullVar == null ?</b> ");
  document.writeln((NullVar == null) ? 'True!' : 'False!');

  document.write("<p><b>NullVar === null ?</b> ");
  document.writeln((NullVar === null) ? 'True!' : 'False!');
 
  //-->
  </script>
  </body>
</html>
