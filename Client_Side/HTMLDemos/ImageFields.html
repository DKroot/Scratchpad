<html>

<head>
<title>form verification and graphical submit/reset buttons</title>
<BGCOLOR="#000000"link="#008080" vlink="#808000" alink="#FF0000">
</head>

<body bgcolor="#000000" text="#FFFFFF">
<script language="JavaScript">
function checkdata()
{

     var uppervalue;

     if (document.Contact.name.value.length == 0) {

         alert ("The 'name' field requires an entry.");

         return false;

     }

     if (document.Contact.email.value.length == 0) {

         alert ("The 'email' field requires an entry.");

         return false;

     }

     if (document.Contact.comments.value.length == 0) {

         alert ("The 'comments' field requires an entry.");

         return false;

     }

     uppervalue = document.Contact.email.value.toUpperCase();

     if (uppervalue.indexOf('@') < 0) {

         alert ("The 'email' field contains an invalid entry.  Your entry must contain the text '@'.");

         return false;

     }

     return true;

}
</script>

<center>Fill out the form improperly for Alerts. <br>
</p>

<form
action="http://www.nobody.com/cgi-bin/mailer.pl/"
method="POST" name="Contact" onsubmit="return checkdata()">
    <div align="center"><center><pre><b>Name</b>
<input type="text" size="15" name="name"></pre>
    </center></div><div align="center"><center><pre><b>E-mail</b>
<input type="text" size="15" name="email"></pre>
    </center></div><p align="center">Comments
    </p>
    <p align="center"><textarea name="comments" rows="3"
    cols="20" wrap></textarea> <br>
    <br>
    <input type="image" name src="submit.jpg" align="bottom"
    border="0">&nbsp;<a
    href="http://www.nobody.com/cgi-bin/emailer.pl"
    onmouseover="window.status='Reset'; return true"
    onmouseout="window.status=''"
    onclick="Contact.reset(); return (false);"><img
    src="reset.jpg" border="0"></a></center>
</form>
</body>
</html>
