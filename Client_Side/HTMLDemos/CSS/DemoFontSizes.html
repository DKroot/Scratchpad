<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <title>Font sizes Demo</title>
</head>

<body>

<table bgcolor="#808080" cellspacing="0" cellpadding="5" border="0">
  <tr>
      <td>&nbsp;</td>
      <td><font size=1>size=1</font></td>
      <td style="font-size: xx-small">size=xx-small</td>
  </tr>
  <tr>
      <td>&nbsp;</td>
      <td><font size=2>size=2</font></td>
      <td style="font-size: x-small">size=x-small</td>
  </tr>
  <tr>
      <td>size=default</td>
      <td><font size=3>size=3</font></td>
      <td style="font-size: small">size=small</td>
  </tr>
  <tr>
      <td>&nbsp;</td>
      <td><font size=4>size=4</font></td>
      <td style="font-size: medium">size=medium</td>
  </tr>
  <tr>
      <td>&nbsp;</td>
      <td><font size=5>size=5</font></td>
      <td style="font-size: large">size=large</td>
  </tr>
  <tr>
      <td>&nbsp;</td>
      <td><font size=6>size=6</font></td>
      <td style="font-size: x-large">size=x-large</td>
  </tr>
  <tr>
      <td>&nbsp;</td>
      <td><font size=7>size=7</font></td>
      <td style="font-size: xx-large">size=xx-large</td>
  </tr>
</table>

</body>
</html>
