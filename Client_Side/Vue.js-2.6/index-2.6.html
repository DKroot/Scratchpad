<!DOCTYPE html>
<html lang="en">
<head>
  <title>Routes with Params</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="favicon.png">

  <script src="lib/require.js"></script>
</head>
<body>

<h1>Routes with Params</h1>

<div v-show="true" id="app" style="display: none">
  <p>Enter a username to load data:</p>
  <input v-model="user" autofocus="true" placeholder="Enter a username to load data" size="30">

  <p v-show="loading">Loading...</p>
  <router-view v-show="!loading" :user="user"
               @loading="onLoading" @success="onLoaded"
               @loading-error="onLoadingError"></router-view>

  <p>
    <router-link :to="{ name: 'parameterizedComponent', params: { id: 21 }}">Parameterized
      Component (id = 21)
    </router-link>
  <p>
  <p>
    <router-link :to="{ path: '/pc/42' }">Parameterized Component (id = 42)</router-link>
  </p>
  <p>
    <router-link
        :to="{ name: 'parameterizedComponent', params: { id: (user ? user.length : 0) }}">
      Parameterized Component (id = {username length at the moment of routing})
    </router-link>
  </p>
  <p>
    <router-link :to="{ path: '/' }">Home Page (Message Component)</router-link>
  </p>
</div>

<script>
  requirejs.config({
    baseUrl: ".",

    /*
    By default modules would be loaded from {module}.js files (filename = module).
    Specify {module} (or '{module}'): '{filename}' mapping if filename != module.
    Specify path fallbacks ([filenames]) for minimized / normal version consumption pattern.
    */
    paths: {
      //"messageComponent": "../messageComponent",
      //"parameterizedComponent": "../parameterizedComponent",*

      //region Libraries (in alphabetical order)
      // All third-party libraries must be included here. Use path fallbacks for minimized libs.
      axios: "lib/axios",
      // axios: ["lib/axios.min", "lib/axios"],
      // "js-cookie": "lib/js.cookie",
      "reflect-metadata": "lib/Reflect",
      // text: "lib/text",
      // "vee-validate": ["lib/vee-validate.min", "lib/vee-validate"],

      vue: "lib/vue",
      // Vue Devtools don't work with minified Vue.
//      vue: ["lib/vue.min", "lib/vue"],

      "vue-class-component": "lib/vue-class-component",
      // "vue-class-compâ˜»onent": ["lib/vue-class-component.min", "lib/vue-class-component"],
      "vue-property-decorator": "lib/vue-property-decorator",
      "vue-router": "lib/vue-router"
      // "vue-router": ["lib/vue-router.min", "lib/vue-router"]
      //endregion
    }
  });

  require(["app-pure-vue"]); // Application entry point
</script>
</body>
</html>
