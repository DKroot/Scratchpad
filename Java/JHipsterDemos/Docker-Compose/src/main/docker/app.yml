version: '2'
services:
  jhipster_docker_compose-app:
    image: jhipster_docker_compose
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://jhipster_docker_compose-mssql:1433;database=jhipster_docker_compose
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 8080:8080
  jhipster_docker_compose-mssql:
    extends:
      file: mssql.yml
      service: jhipster_docker_compose-mssql
