# IntelliJ requires an increased JVM heap space to build and run the app
org.gradle.jvmargs=-Xmx2048m

# The Local Build Cache = on: reuse task outputs from any previous build, resulting is much faster builds
org.gradle.caching=true

# The Configuration Cache = off. Turning it on currently causes a lot of problems.
org.gradle.configuration-cache=false

# Output all Gradle warnings
org.gradle.warning.mode=all

# Use the Truststore with the NIH CA cert
systemProp.javax.net.ssl.trustStore=config/JVM/cacerts-jdk21-NIH
systemProp.javax.net.ssl.trustStorePassword=changeit